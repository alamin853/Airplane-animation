<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animation Airplane</title>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <nav>
                <div class="logo">
                    <img src="./images/logo.png" alt="">
                </div>
                <div class="nav-link">
                    <ul>
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </div>
                <div class="menu-icon">
                    <img src="./images/menu.png" alt="menu-icon">
                </div>
            </nav>
        </div>
        <div class="content">
            <div class="social-icons">
                <img src="./images/instagram.png" alt="instragram">
                <img src="./images/facebook.png" alt="facebook">
                <img src="./images/twitter.png" alt="twitter">
                <img src="./images/youtube.png" alt="youtube">
            </div>
            <div class="search-box">
                <input type="text" placeholder="search">
                <img src="./images/search.png" alt="">
            </div>
        </div>
        <img id="clouods" src="./images/cloud.png" alt="">
        <img id="airplane" src="./images/plane.png" alt="">
        <div id="hotairballoon">
            <img src="./images/balloon.png" class="balloon1" alt="">
            <img src="./images/balloon.png" class="balloon2" alt="">
            <img src="./images/balloon.png" class="balloon3" alt="">
        </div>
        <img id="myImg" src="./images/pause.png" alt="">
    </div>

    <script>
        var myImg = document.getElementById("myImg");
        myImg.onclick = function(){
            if(clouods.style.webkitAnimationPlayState == "paused"){
                clouods.style.webkitAnimationPlayState = "running";
                airplane.style.webkitAnimationPlayState = "running";
                hotairballoon.style.webkitAnimationPlayState = "running";
                myImg.src = './images/pause.png'
            }
            else{
                clouods.style.webkitAnimationPlayState = "paused";
                airplane.style.webkitAnimationPlayState = "paused";
                hotairballoon.style.webkitAnimationPlayState = "paused";
                myImg.src = './images/play.png';
            }
        }
    </script>
</body>
</html>
